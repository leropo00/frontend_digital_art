name: digital-art-assistant-frontend

services:
  app-frontend:
    image: digital-art-assistant-fe-node
    platform: linux/amd64 #this line is optional if you are using Mac Silicon chip (M1/M2/M3)
    build:
      context: ./app
      dockerfile: ../Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - digital-art-network

networks:
  digital-art-network:
    name: digital-art-assistant-network
    external: true
